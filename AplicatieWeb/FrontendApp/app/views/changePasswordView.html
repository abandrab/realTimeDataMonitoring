<div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default card sign-up-card">
    <div class="panel-body">
      <form class="form-horizontal primary-font" method="post" name="signupForm">
        <h3 class="title text-center">Schimbă parola</h3>

        <div class="form-group" ng-class="{ 'has-error' : signupForm.oldpwd.$invalid && signupForm.oldpwd.$dirty }">
          <label class="control-label col-md-3 col-sm-3" for="oldpwd">Parola curentă:</label>
          <div class="col-md-9 col-sm-9">
            <input type="password" class="form-control" id="oldpwd" name="oldpwd" ng-model="oldPassword" required>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : signupForm.pwd.$invalid && signupForm.pwd.$dirty }">
          <label class="control-label col-md-3 col-sm-3" for="pwd">Parolă nouă:</label>
          <div class="col-md-9 col-sm-9">
            <input password-strength type="password" class="form-control" id="pwd" name="pwd" ng-model="newPassword" required>
            <span class="password-strength-indicator"></span>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : signupForm.cpwd.$invalid && signupForm.cpwd.$dirty }">
          <label class="control-label col-md-3 col-sm-3" for="cpwd">Confirmă parola:</label>
          <div class="col-md-9 col-sm-9">
            <input password-match="newPassword" type="password" class="form-control" name="cpwd" id="cpwd" ng-model="confirmPassword">
            <div class="help-block text-danger" ng-if="signupForm.cpwd.$dirty" ng-messages="signupForm.cpwd.$error">
              <div ng-message="compareTo">Parolele nu se potrivesc!</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="help-block text-danger" ng-if="!correct">
                Parolă greșită!
          </div>
          <div class="col-md-9 col-md-offset-3">
            <button type="submit" class="btn btn-success btn-block" ng-disabled="signupForm.$invalid" ng-click="changePass()">Salvează</button>
          </div>
        </div>
        <hr>
      </form>
    </div>
  </div>
</div>
