<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
    <div class="panel panel-default card sign-in-card">
        <div class="panel-body">
            <h3 class="text-center primary-font">Intră în cont</h3>
            <form method="post" ng-submit="login()" name="loginForm">
                <div class="form-group">
                    <input class="form-control " type="email" name="email" ng-model="user.email" placeholder="Email" required autofocus>
                </div>
                <div class="form-group">
                    <input class="form-control " type="password" name="password" ng-model="user.password" placeholder="Parolă" required autofocus>
                </div>
                <div class="sign-up-err">
                  {{wrongCredentials}}
                </div>
                <br>
                <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-block btn-success primary-font">Intră în cont</button>
                <hr>
                <p>
                    <div class="row text-center text-muted primary-font"><small>Nu ai cont? <a ui-sref="signup">Înregistrează-te</a></small></div>
                </p>
            </form>
        </div>
    </div>
</div>
