<div class="primary-font">    
  <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body" style="margin: 0 auto; font-size: 20px;">
      <p>{{message}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-sm btn-success" data-dismiss="modal" ng-click ="cancel()">Ok</button>
    </div>
</div>
