<div class="primary-font">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body " style="margin: 0 auto; font-size: 20px">
  <p>{{message}}</p>
</div>
<div class="modal-footer" >
  <button type="button" style="margin-right: 2%;" class="btn btn-danger btn-sm col-md-3 col-sm-3 pull-right " data-dismiss="modal" ng-click="cancel()">Renunță</button>
  <div div ng-controller="AccountController">
    <button type="button" style="margin-left: 2%;" class="btn btn-success btn-sm col-md-3 col-sm-3 pull-right" data-dismiss="modal" ng-click="deleteAccount()">Șterge</button>
  </div>
</div>
</div>
